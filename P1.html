<html lang="en">
    <head>
        <tile>Bootstrap Example</tile>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdm.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.gogleapis.com/ajax.libs.jquery/3.5.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
               <ol clas="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>  
            </ol> 
            <div class="carousel-inner">
                <div class="item active">
                    <img src="pic.jpg" alt="Los Angles" style="width:100%;">
                </div>
                <div class="item">
                    <img src="pic1.jpg" alt="Hated Corona virus maker" style="width:100%;">
                </div>

                <div class="item">
                    <img src="pic2.png" alt="Andhra Pradesh" style="width:100%;">
                </div>
            </div>

            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        </div>

        
    </body>
</html>
